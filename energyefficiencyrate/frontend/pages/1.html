<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link href="../../bower_components/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/energy.css" type="text/css"/>
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript">
//        window.$ = window.jQuery = require('../../bower_components/jquery/dist/jquery.min.js');
        window.$ = window.jQuery = require('jquery');
    </script>
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../bower_components/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="../../bower_components/lodash/dist/lodash.min.js"></script>
   <!-- <script type="text/javascript" src="../js/initLocalStorage.js"></script>-->
    <script src="../../bower_components/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="../../bower_components/bootstrap-fileinput/js/locales/zh.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../bower_components/js-xlsx/dist/xlsx.full.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/fileupload.js"></script>
    <script type="text/javascript" src="../js/PCASClass.js"></script>
    <script type="text/javascript" src="../js/handleData.js"></script>
    <script type="text/javascript" src="../js/reLoadData.js"></script>
    <title>能源效率评级工具</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row section-title">
            <div class="col-xs-12 col-md-12">
                <h3>建筑基本信息</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label class="control-label">项目名称</label>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="项目名称" id="projectName"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label class="control-label">建筑类型</label>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="jzlx">
                    <option>机关办公建筑</option>
                    <option>文化教育建筑</option>
                    <option>医疗卫生建筑</option>
                </select>
            </div>
        </div><br />

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">气候分区</label>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="qhfq">
                    <option>寒冷地区</option>
                    <option>严寒地区</option>
                    <option>夏热冬冷地区</option>
                    <option>夏热冬暖地区</option>
                    <option>温和地区</option>
                </select>
            </div>
        </div><br />

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">建筑地点</label>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <select class="form-control" id="province" name="province"></select>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <select class="form-control" id="city" name="city"></select>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <select class="form-control" id="county" name="county"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">建成年代</label>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="建成年代" id="jianChengNianDai"/>

                        <div class="input-group-addon">
                            年
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">总建筑面积</label>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="总建筑面积" id="zongJianZhuMianJi"/>

                        <div class="input-group-addon">
                            M<sup>2</sup>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <label class="control-label">建筑面积(不含地下停车)</label>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="建筑面积" id="jianZhuMianJi"/>

                        <div class="input-group-addon">
                            M<sup>2</sup>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">建筑层数</label>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="地上" id="up"/>

                        <div class="input-group-addon">
                            层
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="地下" id="down"/>

                        <div class="input-group-addon">
                            层
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">建筑外观</label>
            </div>

            <div class="col-md-4">
                <form enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" id="uploadJzwg" multiple="multiple" />
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="control-label">典型平面</label>
            </div>

            <div class="col-md-4">
                <form enctype="multipart/form-data">
                    <div class="form-group">
                        <input id="uploadDxpm" type="file" multiple>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #ddd">
            &nbsp;
        </div>

        <div class="row" style="border-top: 1px solid #ddd">
            &nbsp;
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row section-title" style="border-right: 1px solid white;">
                    <div class="col-md-4">
                        <h3>测点位置示意图</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label">测点位置图</label>
                    </div>

                    <div class="col-md-8">
                        <form enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" id="uploadWsdcd" multiple="multiple" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row"></div>
            </div>

            <div class="col-md-6">
                <div class="row section-title">
                    <div class="col-md-4">
                        <h3>能耗数据来源</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <label class="control-label">总能耗</label>
                    </div>

                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="总能耗来源" id="zongNengHao"/>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">采暖能耗</label>
                    </div>

                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="采暖能耗来源" id="caiNuanNengHao"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label class="control-label">空调能耗</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="空调能耗来源" id="kongTiaoNengHao"/>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">照明能耗</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="照明能耗来源" id="zhaoMingNengHao"/>
                    </div>
                </div>
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-md-1">
                <a class="btn btn-default" href="./0.html">上一步</a>
            </div>
            <div class="col-xs-10 col-md-10"></div>
            <div class="col-xs-1 col-md-1">
                <a class="btn btn-default" href="./2.html" id="step1">下一步</a>
            </div>
        </div>
    </div>
</body>
</html>
