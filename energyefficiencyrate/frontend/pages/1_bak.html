<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="../../bower_components/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../bower_components/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../bower_components/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>
  <script src="../../bower_components/bootstrap-fileinput/js/locales/zh.js" type="text/javascript"></script>
  <script type="text/javascript" src="../js/fileupload.js"></script>
  <title>1</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-1 col-md-1"></div>
  </div>
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th style="min-width:110px"><h3>建筑基本信息</h3></th>
          </tr>
          </thead>
          <tbody>
          <tr class="active">
            <th scope="row">项目名称</th>
            <td><input type="text" class="form-control" placeholder="test"></td>
            <td>更改</td>
          </tr>
          <tr>
            <th scope="row">建筑类型</th>
            <td>
              <div class="radio">
                <label><input type="radio" name="optionsRadios" value="1" checked>机关办公建筑</label>
              </div>
            </td>
            <td>
              <div class="radio">
                <label><input type="radio" name="optionsRadios" value="2">文化教育建筑</label>
              </div>
            </td>
            <td>
              <div class="radio">
                <label><input type="radio" name="optionsRadios" value="3">医疗卫生建筑</label>
              </div>
            </td>
          </tr>
          <tr class="success">
            <th scope="row">气候分区</th>
            <td>
              <div class="radio">
                <label><input type="radio" name="qhfq" value="1">寒冷地区</label>
              </div>
            </td>
            <td>
              <div class="radio">
                <label><input type="radio" name="qhfq" value="3">严寒地区</label>
              </div>
            </td>
            <td>
              <div class="radio">
                <label><input type="radio" name="qhfq" value="3">夏热冬冷地区</label>
              </div>
            </td>
            <td style="min-width:190px">
              <div class="radio">
                <label><input type="radio" name="qhfq" value="3">夏热冬暖地区</label>
              </div>
            </td>
            <td style="min-width:190px">
              <div class="radio">
                <label><input type="radio" name="qhfq" value="3">温和地区</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">建筑地点</th>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Amount">

                  <div class="input-group-addon">省</div>
                </div>
              </div>
            </td>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Amount">
                  <div class="input-group-addon">市</div>
                </div>
              </div>
            </td>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Amount">

                  <div class="input-group-addon">地区</div>
                </div>
              </div>
            </td>
          </tr>
          <tr class="info">
            <th scope="row">建成年代</th>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Amount">

                  <div class="input-group-addon">年</div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">总建筑面积</th>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Amount">

                  <div class="input-group-addon">M<sup>2</sup></div>
                </div>
              </div>
            </td>
            <th>建筑面积(不含地下停车面积)</th>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Amount">

                  <div class="input-group-addon">M<sup>2</sup></div>
                </div>
              </div>
            </td>
          </tr>
          <tr class="warning">
            <th>建筑层数</th>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="地上">

                  <div class="input-group-addon">层</div>
                </div>
              </div>
            </td>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="地下">

                  <div class="input-group-addon">层</div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">建筑外观</th>
            <td>
              <div class="col-md-8">
                <form enctype="multipart/form-data">
                  <div class="form-group">
                    <input type="file" class="file" id="test-upload3" multiple>

                    <div id="errorBlock3" class="help-block"></div>
                  </div>
                </form>
              </div>
            </td>
          </tr>
          <tr class="danger">
            <th scope="row">典型平面</th>
            <td>
              <div class="col-md-8">
                <form enctype="multipart/form-data">
                  <div class="form-group">
                    <input type="file" class="file" id="test-upload2" multiple>

                    <div id="errorBlock2" class="help-block"></div>
                  </div>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row" style="border-bottom: 1px solid #ddd">&nbsp;</div>
  <div class="row" style="border-top: 1px solid #ddd">&nbsp;</div>

  <div class="row">
    <div class="col-xs-5 col-md-5">
      <table class="table">
        <thead>
        <tr>
          <th><h3>测点位置示意图</h3></th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
          <th scope="row" style="min-width:110px">温湿度测点</th>
          <td>
            <div class="col-md-8">
              <form enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" class="file" id="test-upload4" multiple>

                  <div id="errorBlock4" class="help-block"></div>
                </div>
              </form>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">照度测点</th>
          <td>
            <div class="col-md-8">
              <form enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" class="file" id="test-upload5" multiple>

                  <div id="errorBlock5" class="help-block"></div>
                </div>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-7 col-md-7">
      <table class="table">
        <thead>
        <tr>
          <th><h3>能耗数据来源</h3></th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
          <th scope="row">总能耗</th>
          <td><input type="text" class="form-control" placeholder="test"></td>
        </tr>
        <tr>
          <th scope="row">采暖能耗</th>
          <td><input type="text" class="form-control" placeholder="Password"></td>
        </tr>
        <tr class="active">
          <th scope="row">空调能耗</th>
          <td><input type="text" class="form-control" placeholder="test"></td>
        </tr>
        <tr>
          <th scope="row">照明能耗</th>
          <td><input type="text" class="form-control" placeholder="test"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-11 col-md-11"></div>
    <div class="col-xs-1 col-md-1">
      <a class="btn btn-default" href="./2.html">下一步</a>
    </div>
  </div>
</div>
</body>
</html>
