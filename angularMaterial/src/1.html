    .buttondemoBasicUsage section {
        background: #f7f7f7;

        text-align: center;
        margin: 1em;
        position: relative !important;
        padding-bottom: 10px; }

    .buttondemoBasicUsage md-content {
        margin-right: 7px; }

    .buttondemoBasicUsage section .md-button {
        margin-top: 16px;
        margin-bottom: 16px; }

    .buttondemoBasicUsage .label {
        position: absolute;

            <div class="label">Raised</div>
        </section>
