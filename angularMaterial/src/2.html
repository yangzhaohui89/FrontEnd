<html lang="en" >
<head>
    <link type="text/css" rel="stylesheet" href="../bower_components/angular-material/angular-material.css"/>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../bower_components/angular-messages/angular-messages.js"></script>
    <style>
        .box {
            color:white;
            padding:10px;
            text-align:center;
            border-style: inset;
        }
        .green {
            background:green;
        }
        .blue {
            background:blue;
        }
    </style>
    <script language="javascript">
        angular
                .module('firstApplication', ['ngMaterial'])
                .controller('layoutController', layoutController);

        function layoutController ($scope) {
        }
    </script>
</head>
<body ng-app="firstApplication">
<div id="layoutContainer" ng-controller="layoutController as ctrl" layout="row" style="height:100px;" ng-cloak layout-wrap>
    <div flex="30" class="green box">
        [flex="30"]
    </div>
    <div flex="45" class="blue box">
        [flex="45"]
    </div>
    <div flex="25" class="green box">
        [flex="25"]
    </div>

    <div flex="33" class="green box">
        [flex="33"]
    </div>
    <div flex="66" class="blue box">
        [flex="66"]
    </div>

    <div flex="50" class="blue box">
        [flex="50"]
    </div>
    <div flex class="green box">
        [flex]
    </div>
</div>
</body>
</html>
